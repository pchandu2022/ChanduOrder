version: 0.2

phases:
  build:
    commands:
      - echo Build started on `date`
      - mvn test 
      - mvn clean package
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Build completed successfully
      - mvn package
artifacts:
  files:
    - target/my-app-1.0-SNAPSHOT.jar
  discard-paths: yes